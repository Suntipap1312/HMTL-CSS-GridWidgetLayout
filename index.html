<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Grid Container -->
    <div class="container">
      <!-- Grid Elements -->
      <div class="box --1">red</div>
      <div class="box --2">green</div>
      <div class="box --3">blue</div>
      <div class="box --4">yellow</div>
      <div class="box --5">pink</div>
      <div class="box --6">orange</div>
    </div>
  </body>
</html>
